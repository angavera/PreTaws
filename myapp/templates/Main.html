<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Intercambio de Libros</title>

            padding: 10px;

            border: 1px solid #ccc;

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
